<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        td,th{
            border-width: 1px;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>
<body>
    
    <table>

        <caption>Título Tabela</caption>
        
        <thead>
            <tr>
                <th> Título 1 </th><th> Título 2 </th><th> Título 3 </th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td> Conteúdo 1 </td><td> Conteúdo 2 </td><td> Conteúdo 3 </td>
            </tr>
            <tr>
                <td> Conteúdo 4 </td><td> Conteúdo 5 </td><td> Conteúdo 6 </td>
            </tr>
            <tr>
                <td> Conteúdo 7 </td><td> Conteúdo 8 </td><td> Conteúdo 9 </td>
            </tr>
            <tr>
                <td colspan="3"> Conteúdo 10 </td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="3">
                    Footer
                </td>
            </tr>
        </tfoot>
    
    </table>

    <p>
        <a href="../../index.html">Home Page</a>
    </p>

</body>
</html>
